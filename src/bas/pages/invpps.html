<div ng-controller="bas.invpps">
    <widget class="box  no-padding  col-xs-6 col-sm-6 col-md-6 col-lg-6" wrap="true" subtitle="" fullscreenable="false" collapsable="false" collapsable="false" configurable="false" closable="false" title="地区信息" style="height:200px;">
        <bas-tree resource="data" option="treeOption" boot-value="" level-value="1"></bas-tree>
    </widget>

    <widget class="box  no-padding  col-xs-6 col-sm-6 col-md-6 col-lg-6" wrap="false" subtitle="" fullscreenable="false" collapsable="false" collapsable="false" configurable="false" closable="false" title="地区信息" style="height:200px;">
        <layout-responsive class="max-5">
            <div class="ngdialog-content-wrap detail-view">
                <div id='cgbusy' cg-busy="{promise:promise,templateUrl:'',message:loadmessage?loadmessage:'please wait..',backdrop:true,delay:0,minDuration:0}">
                    <form name="base_form" class="base-form" ng-submit="action.save($event, base_form)">
                        <div class="operation ">
                            <button ng-hide="operation.hide" obj-control model="$parent.parentmodel?$parent.parentmodel:model" dmodel="model" form="operation" data-ng-disabled="operation.readonly" ng-repeat="operation in config.listoperation " class="btn btn-primary " ng-class="operation.htmlClass"
                                type="button" ng-click="operation.action($event,$parent); "><i class="fa
                        {{operation.icon}} "></i> {{operation.name | translate}} </button>
                        </div>
                        <div class="ys-schema-form " sf-schema="config.form.schema" sf-form="config.form.form" sf-model="model"></div>
                    </form>
                </div>

            </div>
        </layout-responsive>
    </widget>

    <widget auto-height class="box  no-padding  col-xs-12 col-sm-12 col-md-12 col-lg-12" wrap="true" subtitle="" fullscreenable="false" collapsable="false" collapsable="false" configurable="false" closable="false" title="地区信息">
        <bas-tree resource="data" option="treeOption" boot-value="" level-value="1"></bas-tree>
    </widget>

</div>
